<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="input" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" id="search-btn">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name">Dhaka</h1>
            <h1 id="country">BD</h1>
            <h3><span id="tamp">38.06</span>&deg;C</h3>
            <h1 id="description">Clouds</h1>
        </div>
    </div>

<script>       
  document.getElementById ("search-btn").addEventListener ('click', function (){
    function currentWeather (){
        const inputValue = document.getElementById("input").value;
       fetch('http://api.openweathermap.org/data/2.5/weather?q='+inputValue+'&appid=92b48f87de75a1292b04b39d00d924e3')
       .then(response => response.json())
       .then(data => {    
        const weather = data.main;
        const CityName = data.name;
        const country = data.sys.country;
        const temperature = `${weather.temp}`;
        const weatherDescription = data.weather[0].description;
//Kelvin to Celsius
        const kelvinToCelsius = temperature -273.15;
        const tmp = Math.round (kelvinToCelsius);
//
        document.getElementById ("tamp").innerText = tmp;
        document.getElementById ("country").innerText = country;
        document.getElementById ("city-name").innerText = CityName;
        document.getElementById ("description").innerText = weatherDescription;
    })
   .catch(err => alert ("Wrong city name."))
    }
    currentWeather ()
  })
</script>

</body>

</html>
